<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Двигающиеся дома</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #f0f0f0;
        }
        .rectangle {
            position: absolute;
            bottom: 0;
            background-color: gray;
            animation: move 5s linear infinite; /* Бесконечная анимация */
        }
        @keyframes move {
            from {
                transform: translateX(100%); /* Начинаем справа */
            }
            to {
                transform: translateX(-100%); /* Двигаемся до левого края */
            }
        }
    </style>
</head>
<body>
    <script>
        function createRectangle() {
            const rectangle = document.createElement('div');
            const width = Math.random() * 100 + 50; // ширина от 50 до 150 пикселей
            const height = Math.random() * 100 + 20; // высота от 20 до 120 пикселей
            rectangle.className = 'rectangle';
            rectangle.style.width = width + 'px';
            rectangle.style.height = height + 'px';
            rectangle.style.left = '100%'; // начинаем справа
            rectangle.style.animationDuration = (Math.random() * 5 + 3) + 's'; // случайная продолжительность анимации
            document.body.appendChild(rectangle);

            // Удаляем прямоугольник после завершения анимации
            rectangle.addEventListener('animationiteration', () => {
                rectangle.remove(); // Удаляем после завершения одной итерации
            });
        }

        // Создаем прямоугольники каждые 1 секунду
        setInterval(createRectangle, 1000);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Серые исчезающие квадраты</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #f0f0f0;
        }
        .square {
            position: absolute;
            background-color: rgba(128, 128, 128, 0.7); /* Изменено на серый цвет */
        }
    </style>
</head>
<body>
    <script>
        function createSquare() {
            const square = document.createElement('div');
            square.classList.add('square');
            
            const size = Math.random() * 50 + 20;
            square.style.width = `${size}px`;
            square.style.height = `${size}px`;
            
            const startX = Math.random() * (window.innerWidth - size);
            square.style.left = `${startX}px`;
            square.style.bottom = '-50px';
            
            document.body.appendChild(square);
            
            let position = -50;
            const interval = setInterval(() => {
                position += 1;
                square.style.bottom = `${position}px`;
                
                const opacity = 1 - (position / window.innerHeight);
                square.style.opacity = opacity;
                
                if (position > window.innerHeight) {
                    clearInterval(interval);
                    document.body.removeChild(square);
                }
            }, 20);
        }

        // Увеличиваем частоту создания квадратов в 5 раз
        setInterval(createSquare, 100); // Было 500, стало 100
    </script>
</body>
</html>

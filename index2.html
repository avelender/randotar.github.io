<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö—Ä—É–≥ —Å —Å–ª—É—á–∞–π–Ω—ã–º –¥–≤–∏–∂–µ–Ω–∏–µ–º</title>
    <style>
        body {
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
            font-size: 20px; /* –†–∞–∑–º–µ—Ä —ç–º–æ–¥–∑–∏ */
        }
        #circle {
            background-color: red;
            border-radius: 50%;
            position: absolute;
            transform: translate(-50%, -50%); /* –¶–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏–µ –∫—Ä—É–≥–∞ */
        }
        .poop {
            position: absolute;
            font-size: 20px; /* –†–∞–∑–º–µ—Ä —ç–º–æ–¥–∑–∏ "–∫–∞–∫–∞—à–∫–∏" */
            transition: transform 0.1s; /* –ü–ª–∞–≤–Ω–æ–µ –¥–≤–∏–∂–µ–Ω–∏–µ "–∫–∞–∫–∞—à–µ–∫" */
            cursor: pointer; /* –ö—É—Ä—Å–æ—Ä –≤ –≤–∏–¥–µ —Ä—É–∫–∏ –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ */
        }
        .explosion {
            position: absolute;
            font-size: 20px; /* –†–∞–∑–º–µ—Ä —ç–º–æ–¥–∑–∏ –≤–∑—Ä—ã–≤–∞ */
            transition: opacity 0.1s; /* –ü–ª–∞–≤–Ω–æ–µ –∏—Å—á–µ–∑–Ω–æ–≤–µ–Ω–∏–µ */
        }
    </style>
</head>
<body>
    <div id="circle"></div>
    <script>
        const circle = document.getElementById('circle');
        let circleX = Math.random() * (window.innerWidth - 50) + 25; // –Ω–∞—á–∞–ª—å–Ω–∞—è –ø–æ–∑–∏—Ü–∏—è
        let circleY = Math.random() * (window.innerHeight - 50) + 25;
        let angle = Math.random() * 2 * Math.PI; // –°–ª—É—á–∞–π–Ω—ã–π –Ω–∞—á–∞–ª—å–Ω—ã–π —É–≥–æ–ª
        let moveDistance = 2; // –ù–∞—á–∞–ª—å–Ω–∞—è —Å–∫–æ—Ä–æ—Å—Ç—å –¥–≤–∏–∂–µ–Ω–∏—è –∫—Ä—É–≥–∞

        circle.style.left = `${circleX}px`;
        circle.style.top = `${circleY}px`;

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è "–∫—É—á–∏ –∫–∞–∫–∞—à–∫–∏" —Å —ç–º–æ–¥–∑–∏
        function createPoop() {
            const poop = document.createElement('div');
            poop.className = 'poop';
            poop.innerText = 'üí©'; // –≠–º–æ–¥–∑–∏ "–∫–∞–∫–∞—à–∫–∏"
            poop.style.left = `${circleX + Math.random() * 10 - 5}px`; // –°–ª—É—á–∞–π–Ω–æ–µ —Å–º–µ—â–µ–Ω–∏–µ –ø–æ –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª–∏
            poop.style.top = `${circleY + Math.random() * 10 - 5}px`; // –°–ª—É—á–∞–π–Ω–æ–µ —Å–º–µ—â–µ–Ω–∏–µ –ø–æ –≤–µ—Ä—Ç–∏–∫–∞–ª–∏
            document.body.appendChild(poop);

            // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∞ –∫–ª–∏–∫–∞ –Ω–∞ "–∫–∞–∫–∞—à–∫—É"
            poop.addEventListener('click', () => {
                const explosion = document.createElement('div');
                explosion.className = 'explosion';
                explosion.innerText = 'üí•'; // –≠–º–æ–¥–∑–∏ –≤–∑—Ä—ã–≤–∞
                explosion.style.left = `${poop.style.left}`;
                explosion.style.top = `${poop.style.top}`;
                document.body.appendChild(explosion);

                // –£–¥–∞–ª–µ–Ω–∏–µ –≤–∑—Ä—ã–≤–∞ —á–µ—Ä–µ–∑ 0.1 —Å–µ–∫—É–Ω–¥—ã
                setTimeout(() => {
                    explosion.style.opacity = '0'; // –ü–ª–∞–≤–Ω–æ–µ –∏—Å—á–µ–∑–Ω–æ–≤–µ–Ω–∏–µ
                    setTimeout(() => {
                        explosion.remove(); // –£–¥–∞–ª–µ–Ω–∏–µ —ç–ª–µ–º–µ–Ω—Ç–∞ –ø–æ—Å–ª–µ –∏—Å—á–µ–∑–Ω–æ–≤–µ–Ω–∏—è
                    }, 100);
                }, 100);
                
                // –£–¥–∞–ª–µ–Ω–∏–µ "–∫–∞–∫–∞—à–∫–∏" –ø—Ä–∏ –∫–ª–∏–∫–µ
                poop.remove();
            });
        }

        setInterval(createPoop, 1000); // –°–æ–∑–¥–∞–Ω–∏–µ "–∫–∞–∫–∞—à–∫–∏" –∫–∞–∂–¥—É—é —Å–µ–∫—É–Ω–¥—É

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –¥–≤–∏–∂–µ–Ω–∏—è –∫—Ä—É–≥–∞ –≤ —Å–ª—É—á–∞–π–Ω–æ–º –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–∏
        function moveCircle() {
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø–æ–∑–∏—Ü–∏–∏ –∫—Ä—É–≥–∞
            circleX += Math.cos(angle) * moveDistance;
            circleY += Math.sin(angle) * moveDistance;

            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏–µ —Å –∫—Ä–∞—è–º–∏ —ç–∫—Ä–∞–Ω–∞
            const padding = 25; // –æ—Ç—Å—Ç—É–ø –æ—Ç –∫—Ä–∞–µ–≤
            if (circleX <= padding || circleX >= window.innerWidth - padding) {
                angle = Math.PI - angle; // –ò–∑–º–µ–Ω–µ–Ω–∏–µ –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏—è –ø–æ X
            }
            if (circleY <= padding || circleY >= window.innerHeight - padding) {
                angle = -angle; // –ò–∑–º–µ–Ω–µ–Ω–∏–µ –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏—è –ø–æ Y
            }

            // –û–≥—Ä–∞–Ω–∏—á–µ–Ω–∏–µ –¥–≤–∏–∂–µ–Ω–∏—è –∫—Ä—É–≥–∞, —á—Ç–æ–±—ã –æ–Ω –Ω–µ –ø—Ä–∏–ª–∏–ø–∞–ª –∫ –∫—Ä–∞—è–º
            circleX = Math.max(padding, Math.min(window.innerWidth - padding, circleX));
            circleY = Math.max(padding, Math.min(window.innerHeight - padding, circleY));

            circle.style.left = `${circleX}px`;
            circle.style.top = `${circleY}px`;
        }

        setInterval(moveCircle, 20); // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø–æ–∑–∏—Ü–∏–∏ –∫—Ä—É–≥–∞ –∫–∞–∂–¥—ã–µ 20 –º—Å

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∏–∑–º–µ–Ω–µ–Ω–∏—è –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏—è –¥–≤–∏–∂–µ–Ω–∏—è
        function changeDirection() {
            angle = Math.random() * 2 * Math.PI; // –°–ª—É—á–∞–π–Ω—ã–π —É–≥–æ–ª
        }

        setInterval(changeDirection, 1000); // –ò–∑–º–µ–Ω–µ–Ω–∏–µ –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏—è –∫–∞–∂–¥—É—é —Å–µ–∫—É–Ω–¥—É

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∏–∑–º–µ–Ω–µ–Ω–∏—è —Å–∫–æ—Ä–æ—Å—Ç–∏ –∫—Ä—É–≥–∞
        function changeSpeed() {
            moveDistance = Math.random() * (5 - 1) + 1; // –°–ª—É—á–∞–π–Ω–∞—è —Å–∫–æ—Ä–æ—Å—Ç—å –æ—Ç 1 –¥–æ 5
        }

        setInterval(changeSpeed, 3000); // –ò–∑–º–µ–Ω–µ–Ω–∏–µ —Å–∫–æ—Ä–æ—Å—Ç–∏ –∫–∞–∂–¥—ã–µ 3 —Å–µ–∫—É–Ω–¥—ã

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∏–∑–º–µ–Ω–µ–Ω–∏—è –¥–∏–∞–º–µ—Ç—Ä–∞ –∫—Ä—É–≥–∞
        function changeDiameter() {
            const newDiameter = Math.random() * (30 - 5) + 5; // –°–ª—É—á–∞–π–Ω—ã–π –¥–∏–∞–º–µ—Ç—Ä –æ—Ç 5 –¥–æ 30
            circle.style.width = `${newDiameter}px`;
            circle.style.height = `${newDiameter}px`;
        }

        setInterval(changeDiameter, 50); // –ò–∑–º–µ–Ω–µ–Ω–∏–µ –¥–∏–∞–º–µ—Ç—Ä–∞ 20 —Ä–∞–∑ –≤ —Å–µ–∫—É–Ω–¥—É

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–≤–∏–∂–µ–Ω–∏—è –º—ã—à–∏ –¥–ª—è –æ—Ç–æ–¥–≤–∏–≥–∞–Ω–∏—è "–∫–∞–∫–∞—à–µ–∫"
        document.addEventListener('mousemove', (e) => {
            const poops = document.querySelectorAll('.poop');
            poops.forEach(poop => {
                const poopRect = poop.getBoundingClientRect();
                const poopX = poopRect.left + poopRect.width / 2;
                const poopY = poopRect.top + poopRect.height / 2;

                const distanceX = poopX - e.clientX;
                const distanceY = poopY - e.clientY;
                const distance = Math.sqrt(distanceX * distanceX + distanceY * distanceY);

                if (distance < 100) { // –ï—Å–ª–∏ –∫—É—Ä—Å–æ—Ä –±–ª–∏–∑–∫–æ
                    const angle = Math.atan2(distanceY, distanceX);
                    const moveDistance = 5; // –°–∫–æ—Ä–æ—Å—Ç—å –æ—Ç–æ–¥–≤–∏–≥–∞–Ω–∏—è "–∫–∞–∫–∞—à–µ–∫"

                    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø–æ–∑–∏—Ü–∏–∏ "–∫–∞–∫–∞—à–∫–∏"
                    poop.style.transform = `translate(${Math.cos(angle) * moveDistance}px, ${Math.sin(angle) * moveDistance}px)`;
                } else {
                    poop.style.transform = 'translate(0, 0)'; // –í–æ–∑–≤—Ä–∞—Ç –≤ –∏—Å—Ö–æ–¥–Ω–æ–µ –ø–æ–ª–æ–∂–µ–Ω–∏–µ
                }
            });
        });
    </script>
</body>
</html>

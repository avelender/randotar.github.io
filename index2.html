<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анимация прямоугольника</title>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Скрыть полосу прокрутки */
        }
        .rectangle {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 200px; /* Ширина прямоугольника */
            height: 100px; /* Высота прямоугольника */
            background-color: gray;
            opacity: 1; /* Установить постоянную прозрачность */
            animation: slide 5s linear infinite; /* Анимация */
        }
        @keyframes slide {
            0% {
                transform: translateX(100%); /* Начинает за правым краем */
                /* opacity: 0; Удалено для постоянной видимости */
            }
            100% {
                transform: translateX(-100vw); /* Уходит за левый край */
                /* opacity: 0; Удалено для постоянной видимости */
            }
        }
    </style>
</head>
<body>
    <div class="rectangle"></div>
</body>
</html>

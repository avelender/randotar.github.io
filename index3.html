<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Городские здания с закатом</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Функция для рисования фона заката
        function drawSunsetBackground() {
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, 'rgba(255, 204, 0, 1)'); // Желтый
            gradient.addColorStop(0.5, 'rgba(255, 102, 0, 1)'); // Оранжевый
            gradient.addColorStop(1, 'rgba(0, 0, 102, 1)'); // Темно-синий

            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        class Building {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = canvas.height; // Начинаем с нижней части экрана
                this.height = Math.random() * 700 + 100; // Высота от 100 до 800 пикселей
                this.width = Math.random() * 360 + 40; // Ширина от 40 до 400 пикселей
                this.speed = Math.random() * 2 + 2; // Скорость падения от 2 до 4
                this.opacity = 0; // Начальная непрозрачность 0 для постепенного проявления
                this.fadeDuration = 30000; // Время исчезновения в миллисекундах (30 секунд)
                this.delayDuration = 3000; // Задержка перед началом исчезновения (3 секунды)
                this.delayTimer = 0; // Таймер для отслеживания задержки
                this.stopped = false; // Флаг остановки
            }

            update(deltaTime) {
                if (this.stopped) {
                    this.delayTimer += deltaTime; // Увеличиваем таймер задержки
                    if (this.delayTimer >= this.delayDuration) {
                        // Уменьшаем непрозрачность после задержки
                        this.opacity -= deltaTime / this.fadeDuration;
                        if (this.opacity < 0) {
                            this.opacity = 0; // Ограничиваем непрозрачность до 0
                        }
                    }
                    return;
                }

                this.y -= this.speed; // Двигаем здание вверх

                // Увеличиваем непрозрачность по мере падения
                if (this.y < canvas.height / 2) {
                    this.opacity = Math.min(1, (canvas.height - this.y) / (canvas.height / 2)); // Пропорционально увеличиваем непрозрачность
                } else {
                    this.opacity = 1; // Полная непрозрачность, когда линия ниже половины экрана
                }

                if (this.y <= canvas.height - this.height) {
                    this.y = canvas.height - this.height; // Останавливаем здание на нижней границе
                    this.stopped = true; // Устанавливаем флаг остановки
                }
            }

            draw() {
                ctx.fillStyle = `rgba(105, 105, 105, ${this.opacity})`; // Устанавливаем цвет с учетом непрозрачности
                ctx.fillRect(this.x, this.y, this.width, this.height); // Рисуем здание
            }
        }

        const buildings = [];
        let nextBuildingTime = 0;

        function addBuilding() {
            buildings.unshift(new Building()); // Добавляем новое здание в начало массива
            nextBuildingTime = Math.random() * 1000 + 1000; // Следующее здание через 1-2 секунды
        }

        let lastTime = 0;
        function animate(currentTime) {
            const deltaTime = currentTime - lastTime;
            lastTime = currentTime;

            nextBuildingTime -= deltaTime;
            if (nextBuildingTime <= 0) {
                addBuilding();
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height); // Очищаем холст
            drawSunsetBackground(); // Рисуем фон заката
            
            // Рисуем здания в обратном порядке, чтобы новые были на заднем плане
            for (let i = buildings.length - 1; i >= 0; i--) {
                const building = buildings[i];
                building.update(deltaTime);
                building.draw();
            }

            requestAnimationFrame(animate);
        }

        requestAnimationFrame(animate);

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>

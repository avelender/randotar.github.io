<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мигающий зеленый квадрат с случайной яркостью</title>
    <style>
        #square {
            width: 100px;
            height: 100px;
            background-color: green;
            transition: opacity 0.1s;
        }
    </style>
</head>
<body>
    <div id="square"></div>

    <script>
        const square = document.getElementById('square');
        let blinkInterval;
        let brightnessInterval;
        let minOpacity, maxOpacity;
        
        function blink() {
            square.style.opacity = (square.style.opacity === maxOpacity.toString()) ? minOpacity.toString() : maxOpacity.toString();
        }

        function changeBrightness() {
            minOpacity = Math.random() * 0.5; // От 0 до 0.5
            maxOpacity = Math.random() * (1 - minOpacity) + minOpacity; // От minOpacity до 1
            square.style.opacity = maxOpacity.toString();
        }

        function randomBlink() {
            clearInterval(blinkInterval);
            
            const blinkCount = Math.floor(Math.random() * 10) + 1; // От 1 до 10 миганий в секунду
            const interval = 1000 / blinkCount;
            
            blinkInterval = setInterval(blink, interval);
        }

        function startRandomBrightness() {
            changeBrightness(); // Изменяем яркость сразу
            scheduleNextBrightnessChange();
        }

        function scheduleNextBrightnessChange() {
            const nextChangeTime = Math.random() * 999 + 0; // От 1 до 6 секунд
            setTimeout(() => {
                changeBrightness();
                scheduleNextBrightnessChange();
            }, nextChangeTime);
        }

        // Запускаем мигание и случайное изменение яркости
        randomBlink();
        setInterval(randomBlink, 1000); // Обновляем частоту мигания каждую секунду
        startRandomBrightness();
    </script>
</body>
</html>

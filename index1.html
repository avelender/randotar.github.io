<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Случайная вертикальная линия</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }
        .line {
            position: absolute;
            transition: height ease-in-out, transform ease-in-out; /* Плавное движение */
        }
    </style>
</head>
<body>
    <script>
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        function createLine() {
            const line = document.createElement('div');
            line.className = 'line';
            line.style.left = Math.random() * 100 + '%';
            line.style.height = Math.random() * 90 + 1 + '%'; // Случайная длина от 1% до 50% высоты экрана
            line.style.width = Math.random() * 100 + 1 + 'px'; // Случайная ширина от 1 до 20 пикселей
            line.style.backgroundColor = getRandomColor(); // Случайный цвет
            line.style.transform = 'translateY(100vh)'; // Начальная позиция за экраном
            document.body.appendChild(line);

            const duration = Math.random() * 2 + 1; // Случайная скорость от 1 до 3 секунд

            setTimeout(() => {
                line.style.transitionDuration = duration + 's'; // Установка случайной скорости
                line.style.transform = 'translateY(0)'; // Линия выезжает на экран
            }, Math.random() * 1000);
        }

        setInterval(createLine, 2000);
    </script>
</body>
</html>
